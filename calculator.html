<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body { text-align: center; font-family: Arial; background-color: #f2f2f2; margin-top: 50px; }
    input { width: 200px; height: 30px; font-size: 16px; text-align: right; }
    button { width: 45px; height: 45px; font-size: 18px; margin: 5px; }
    .container { display: inline-block; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #aaa; }
  </style>
</head>
<body>
  <h2>Simple Calculator</h2>
  <div class="container">
    <input type="text" id="display" disabled><br><br>
    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button onclick="appendValue('+')">+</button><br>
    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="appendValue('-')">-</button><br>
    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('*')">*</button><br>
    <button onclick="appendValue('0')">0</button>
    <button onclick="clearDisplay()">C</button>
    <button onclick="calculate()">=</button>
    <button onclick="appendValue('/')">/</button>
  </div>

  <script>
    function appendValue(val) {
      document.getElementById("display").value += val;
    }

    function clearDisplay() {
      document.getElementById("display").value = "";
    }

    function calculate() {
      let result = eval(document.getElementById("display").value);
      document.getElementById("display").value = result;
    }
  </script>
</body>
</html>
